<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
  <ion-card class="ion-margin-vertical">
      <ion-card-content>
      <ion-avatar style="margin: 0 auto; width: 150px; height: 150px;">
         <ion-img src="assets/icon/gato.jpg"></ion-img>
        </ion-avatar>

    <ion-item>
         <ion-label position="floating">Nombre</ion-label>
       <ion-input 
            [(ngModel)]="userData.name" 
         placeholder="Ingrese su nombre">
          </ion-input>
     </ion-item>

   <ion-item>
     <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
            [(ngModel)]="userData.password" 
            type="password" 
            placeholder="Ingrese su contraseña">
    </ion-input>
  </ion-item>

       <ion-button (click)="registrar()">Registrar</ion-button>
     </ion-card-content>
   </ion-card>
 </div>
</ion-content>`
